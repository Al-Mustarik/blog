{% extends 'base.html' %}
    {% block title %}
        Login
    {% endblock %}
{% block content %}

<h1>Login</h1>
<br/> <br/>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username">
      </div>
        <br>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <br><small id="emailHelp" class="form-text text-muted">Not A User?
          Register <a href="{% url 'register' %}">Here.</a> </small>
      </div>
        <br>
        <button class="btn btn-secondary">Login</button>
    </form>
</div>

{% endblock %}
